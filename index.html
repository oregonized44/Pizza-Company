<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>PizzaCompanyWebpage</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>Contact info</h2>
          <form id="order-specifics">
            <div class="form-group">
              <label for="buyer">Full Name</label>
              <input type="text" class="form-control" id="buyer">
              <label for="buyer-address">Address</label>
              <input type="text" class="form-control" id="buyer">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h1>Pizza Options</h2>
          <form id="pizza-specifics">
            <legend>Size</legend>
            <div class="form-group" id="pizza-size-section">
             <div class="radio">
               <label>
                 <input type="radio" name="option" value="small">
                 Small
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="option" value="medium">
                 Medium
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="option" value="large">
                 Large
               </label>
             </div>
           </div>
           <legend>Meats</legend>
           <div class="form-group" id="meats-section">
            <div class="radio">
              <label>
                <input type="radio" name="option" value="small">
                Sausage
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="small">
                Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="medium">
                Canadian Bacon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Bacon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Salami
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Chicken
              </label>
            </div>
           </div>

           <legend>Veggies</legend>
           <div class="form-group" id="fruits-section">
            <div class="radio">
              <label>
                <input type="radio" name="option" value="small">
                Spinach
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="small">
                Green Bell Peppers
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="medium">
                Red Onion
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Olives
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Mushrooms
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Artichoke Hearts
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option" value="large">
                Red Bell Peppers
              </label>
            </div>

           <legend>Fruits</legend>
           <div class="radio">
             <label>
               <input type="radio" name="option" value="large">
               Tomatoes
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio" name="option" value="large">
               Pineapple
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio" name="option" value="large">
               Mandarin Oranges
             </label>
           </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
